<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>responsive_lesson</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function hide(){
            document.getElementById('R').style.display="none";
        }
        function show(){
            document.getElementById('R').style.display="flex";
            //alert("hkj");
        }
    </script>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Slogan</h1>
        <div class="logo"></div>
        <div class="hidden" onclick="show()">...</div>

        <div id="R" onmouseout="hide()" onmouseover="show()">
            <a href="">О нас</a>
            <a href="">Главная</a>
            <a href="">Магазин</a>
            <a href="">Контакты</a>
        </div>

        <nav>
            <ul>
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
                <li>item4</li>
                <li>item5</li>
            </ul>
        </nav>
        <figure>
            <picture>
                <source
                    media="(min-width: 1024px)"
                    sizes="70vw"
                    srcset="img/pexels-photo-28221-large.jpg 1024w.">
                <source
                        media="(min-width: 640px)"
                        sizes="70vw"
                        type=""
                        srcset="img/pexels-photo-28221_middle.jpg 640w.">
                <source
                        media="(min-width: 320px)"
                        sizes="70vw"
                            srcset="img/pexels-photo-28221_extra_small.jpg 320w.">
                <img src="img/" alt="">
            </picture>
        </figure>
        <article>
            <h5>article</h5>
        </article>
        <aside>
            <h4>aside</h4>
        </aside>
    </header>
</div>
</body>
</html>
